name: Publish

on:
  push:
    tags:
      - "v*.*.*" # Triggers when a tag like 'v3.2.0' is pushed

jobs:
  build-and-publish-pypi:
    name: Build and Publish Packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build and publish stac-fastapi-core
        working-directory: stac_fastapi/core
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          # Build package
          python setup.py sdist bdist_wheel

          # Publish to PyPI
          twine upload dist/*

      - name: Build and publish stac-fastapi-elasticsearch
        working-directory: stac_fastapi/elasticsearch
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          # Build package
          python setup.py sdist bdist_wheel

          # Publish to PyPI
          twine upload dist/*

      - name: Build and publish stac-fastapi-opensearch
        working-directory: stac_fastapi/opensearch
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          # Build package
          python setup.py sdist bdist_wheel

          # Publish to PyPI
          twine upload dist/*
  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata for Elasticsearch image
        id: meta-es
        uses: docker/metadata-action@v5.5.1
        with:
          images: ghcr.io/stac-utils/stac-fastapi-es
          tags: |
            type=raw,value=latest
            type=ref,event=tag
          
      - name: Build and push Elasticsearch Docker image
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: dockerfiles/Dockerfile.deploy.es
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-es.outputs.tags }}
          labels: ${{ steps.meta-es.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Extract metadata for OpenSearch image
        id: meta-os
        uses: docker/metadata-action@v5.5.1
        with:
          images: ghcr.io/stac-utils/stac-fastapi-os
          tags: |
            type=raw,value=latest
            type=ref,event=tag
          
      - name: Build and push OpenSearch Docker image
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: dockerfiles/Dockerfile.deploy.os
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-os.outputs.tags }}
          labels: ${{ steps.meta-os.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max