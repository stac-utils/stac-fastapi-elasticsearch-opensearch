# Lightweight values for CI testing with Elasticsearch backend
backend: elasticsearch

app:
  replicaCount: 1
  
  env:
    # 1. Force App to use HTTPS to match the Database
    ES_USE_SSL: "true"
    ES_VERIFY_CERTS: "false"  # Ignore self-signed certs in CI
    # 2. Set the default Elasticsearch username
    ES_USER: "elastic"

  databaseAuth:
    # 3. Read the auto-generated password from the secret created by the Elastic chart
    existingSecret: "stac-elasticsearch-ci-master-credentials"
    passwordKey: "password"

elasticsearch:
  enabled: true
  clusterName: "stac-elasticsearch-ci"
  replicas: 1
  minimumMasterNodes: 1
  singleNode: true
  resources:
    requests:
      cpu: "200m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  esJavaOpts: "-Xmx512m -Xms512m"
  esConfig:
    elasticsearch.yml: |
      cluster.name: "stac-elasticsearch-ci"
      network.host: 0.0.0.0
      # Even though we try to disable security here, the Elastic Chart overrides it.
      # The app settings above (ES_USE_SSL/ES_USER) adapt to this reality.
      action.destructive_requires_name: false
      xpack.security.enabled: false 
      xpack.security.transport.ssl.enabled: false
      xpack.security.http.ssl.enabled: false
  volumeClaimTemplate:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 5Gi

opensearch:
  enabled: false

externalDatabase:
  enabled: false

monitoring:
  enabled: false
