# helm-chart/values-elasticsearch-ci.yaml

backend: elasticsearch

app:
  replicaCount: 1
  # App is configured for plain HTTP to match the DB
  databaseAuth:
    existingSecret: ""
    username: ""
    password: ""

elasticsearch:
  enabled: true
  clusterName: "stac-elasticsearch-ci"
  replicas: 1
  minimumMasterNodes: 1
  singleNode: true
  
  # 1. Critical for Helm Chart logic: Generates the probe with "http://" instead of "https://"
  protocol: http

  # 2. Critical for single-node CI: Allows the pod to be Ready even if status is Yellow
  clusterHealthCheckParams: "wait_for_status=yellow&timeout=1s"

  resources:
    requests:
      cpu: "200m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  esJavaOpts: "-Xmx512m -Xms512m"

  # 3. Critical for Server logic: Forces the actual process to disable SSL
  extraEnvs:
    - name: "xpack.security.enabled"
      value: "false"
    - name: "xpack.security.transport.ssl.enabled"
      value: "false"
    - name: "xpack.security.http.ssl.enabled"
      value: "false"
    - name: "xpack.security.http.ssl.client_authentication"
      value: "none"

  esConfig:
    elasticsearch.yml: |
      cluster.name: "stac-elasticsearch-ci"
      network.host: 0.0.0.0
      action.destructive_requires_name: false

  volumeClaimTemplate:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 5Gi

opensearch:
  enabled: false

externalDatabase:
  enabled: false

monitoring:
  enabled: false
