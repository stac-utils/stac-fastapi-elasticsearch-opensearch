# Lightweight values for CI testing with Elasticsearch backend
backend: elasticsearch

app:
  replicaCount: 1
  # No SSL or Auth needed since we are forcefully disabling it below
  databaseAuth:
    existingSecret: ""
    username: ""
    password: ""

elasticsearch:
  enabled: true
  clusterName: "stac-elasticsearch-ci"
  replicas: 1
  minimumMasterNodes: 1
  singleNode: true
  
  # 1. Allow Yellow status (Critical for single-node CI)
  clusterHealthCheckParams: "wait_for_status=yellow&timeout=1s"

  resources:
    requests:
      cpu: "200m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  esJavaOpts: "-Xmx512m -Xms512m"

  # 2. Forcefully disable security via Environment Variables
  # This overrides the Helm chart's default behavior which was ignoring esConfig
  extraEnvs:
    - name: "xpack.security.enabled"
      value: "false"
    - name: "xpack.security.transport.ssl.enabled"
      value: "false"
    - name: "xpack.security.http.ssl.enabled"
      value: "false"
    - name: "xpack.security.http.ssl.client_authentication"
      value: "none"

  esConfig:
    elasticsearch.yml: |
      cluster.name: "stac-elasticsearch-ci"
      network.host: 0.0.0.0
      action.destructive_requires_name: false

  volumeClaimTemplate:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 5Gi

opensearch:
  enabled: false

externalDatabase:
  enabled: false

monitoring:
  enabled: false
