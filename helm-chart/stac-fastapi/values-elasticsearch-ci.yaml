# helm-chart/values-elasticsearch-ci.yaml

backend: elasticsearch

app:
  replicaCount: 1
  # App is now configured for plain HTTP to match the DB below
  databaseAuth:
    existingSecret: ""
    username: ""
    password: ""

elasticsearch:
  enabled: true
  clusterName: "stac-elasticsearch-ci"
  # CI Optimization: Run minimal resources
  replicas: 1
  minimumMasterNodes: 1
  singleNode: true
  
  # CI Fix: Stop waiting for "green" status (impossible with 1 node)
  clusterHealthCheckParams: "wait_for_status=yellow&timeout=1s"

  # CI Optimization: Fit inside GitHub Runner RAM
  resources:
    requests:
      cpu: "200m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  esJavaOpts: "-Xmx512m -Xms512m"

  # CI Fix: Override Helm Chart's secure-by-default logic
  extraEnvs:
    - name: "xpack.security.enabled"
      value: "false"
    - name: "xpack.security.transport.ssl.enabled"
      value: "false"
    - name: "xpack.security.http.ssl.enabled"
      value: "false"
    - name: "xpack.security.http.ssl.client_authentication"
      value: "none"

  esConfig:
    elasticsearch.yml: |
      cluster.name: "stac-elasticsearch-ci"
      network.host: 0.0.0.0
      action.destructive_requires_name: false

  volumeClaimTemplate:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 5Gi

opensearch:
  enabled: false

externalDatabase:
  enabled: false

monitoring:
  enabled: false
