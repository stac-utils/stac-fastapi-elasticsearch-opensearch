# helm-chart/values-elasticsearch-ci.yaml

backend: elasticsearch

app:
  replicaCount: 1
  databaseAuth:
    existingSecret: ""
    username: ""
    password: ""

elasticsearch:
  enabled: true
  clusterName: "stac-elasticsearch-ci"
  replicas: 1
  minimumMasterNodes: 1
  singleNode: true
  
  # Keep the HTTP protocol and relaxed health check
  protocol: http
  clusterHealthCheckParams: "wait_for_status=yellow&timeout=5s"

  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1500m"  # Keep high CPU limit for startup
      memory: "2Gi"
  
  # Lower heap size to be safer on shared runners
  esJavaOpts: "-Xmx512m -Xms512m"

  extraEnvs:
    # REMOVED: discovery.type - let the chart handle this
    
    # Security overrides (Keep these!)
    - name: "xpack.security.enabled"
      value: "false"
    - name: "xpack.security.transport.ssl.enabled"
      value: "false"
    - name: "xpack.security.http.ssl.enabled"
      value: "false"
    - name: "xpack.security.http.ssl.client_authentication"
      value: "none"

  esConfig:
    elasticsearch.yml: |
      cluster.name: "stac-elasticsearch-ci"
      network.host: 0.0.0.0
      action.destructive_requires_name: false

  volumeClaimTemplate:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 5Gi

opensearch:
  enabled: false

externalDatabase:
  enabled: false

monitoring:
  enabled: false
